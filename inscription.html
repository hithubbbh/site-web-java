<body>
    <h2 class="titre-page">Inscription</h2>

<div class="form-container">
  <form id="form-login">
    <div class="form-group">
      <label for="text">Nom</label><br>
      <input type="text" id="nom" placeholder="Entrez votre nom" required>
    </div>
    <div class="form-group">
      <label for="text">Prenom</label><br>
      <input type="text" id="prenom" placeholder="Entrez votre prenom" required>
    </div>
    <div class="form-group">
      <label for="email">E-Mail</label><br>
      <input type="email" id="email" placeholder="Entrez votre email" required>
    </div>
    <div class="form-group">
      <label for="date">Date de naissance</label><br>
      <input type="date" id="date" placeholder="Entrez votre date de naissance" required>
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label><br>
      <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
    </div>

    <div class="form-group">
      <label for="password">Ressaisissez votre mot de passe</label><br>
      <input type="password" id="cpassword" placeholder="Confirmer votre mot de passe" required>
    </div>
    <button type="submit" class="btn-connexion">S'inscrire</button>
  </form>
  
  <p class="inscription"> Déjà inscrit ? <a href="compte.html" class="lien-inscription">Se connecter</a> </p>
</body>
</html>
