<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="nouvelpagecompte.css">
  <script src="nouvelpagecompte.js" defer></script>
  <title>Mon espace</title>
</head>
<body>
  <!-- HEADER identique -->
  <header>
    <div class="left">
      <div class="menu-zone"> 
        <button class="menu-btn">
          <img src="icone/paragraphe.png" alt="Menu"> 
        </button> 
      </div> 
      <div class="logo"> 
        <h1>LUNAYA</h1> 
        <h6>Bougie</h6> 
      </div>
    </div>
    <div class="icons">
      <a href="favoris.html"><img src="icone/panier-dachat-prefere.png" alt="Favoris"></a>
      <a href="#"><img src="icone/panier.png" alt="Panier"></a>
    </div>
  </header>

  <!-- CONTENU -->
  <h2 class="titre-page">Mon espace personnel</h2>

  <div class="form-container">
    <h3 id="welcome">Bienvenue [Nom Prénom]</h3>

    <div class="actions">
      <button class="btn-connexion" id="logout">Déconnexion</button>
      <button class="btn-connexion">Supprimer mon compte</button>
    </div>

    <h3>Modifier mes informations</h3>
    <form>
      <div class="form-group">
        <label for="newEmail">Nouvel email</label>
        <input type="email" id="newEmail" placeholder="Entrez votre nouvel email">
      </div>
      <div class="form-group">
        <label for="newPassword">Nouveau mot de passe</label>
        <input type="password" id="newPassword" placeholder="Entrez votre nouveau mot de passe">
      </div>
      <button type="submit" class="btn-connexion">Mettre à jour</button>
    </form>
  </div>
</body>
</html>
