<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="commandes.css">
    <script src="commandes.js" defer></script>
    <title>Commandes - Lunaya Bougie</title>
</head>
<body>
    <header>
        <div class="left">
            <div class="menu-zone">
                <button class="menu-btn">
                    <img src="icone/paragraphe.png" alt="Menu">
                </button>
            </div>
            <div class="logo">
                <a href="html.html" class="logo-link">
                    <h1>LUNAYA</h1>
                    <h6>Bougie</h6>
                </a>
            </div>
        </div>

        <section class="header-right">
            <div class="search-container">
                <input type="text" placeholder="Rechercher..." class="barrederecherche" id="search-global">
                <button type="submit" class="search-button">
                    <img src="icone/chercher.png" alt="Rechercher">
                </button>
            </div>

            <div class="icons">
                <a href="nouvelpagecompte.html"><img src="icone/utilisateur.png" alt="Compte"></a>
            </div>
        </section>
    </header>

    <!-- Contenu principal -->
    <main class="commandes-container">
        <h1 class="page-title">Commandes passées</h1>

        <!-- Filtres -->
        <div class="filters-section">
            <div class="filter-group">
                <label for="filter-status">Filtrer par statut :</label>
                <select id="filter-status">
                    <option value="">Tous les statuts</option>
                    <option value="En attente">En attente</option>
                    <option value="Confirmée">Confirmée</option>
                    <option value="En préparation">En préparation</option>
                    <option value="Livrée">Livrée</option>
                    <option value="Annulée">Annulée</option>
                </select>
            </div>
        </div>

        <!-- Tableau des commandes -->
        <div class="commandes-table-wrapper">
            <table class="commandes-table">
                <thead>
                    <tr>
                        <th>Numéro</th>
                        <th>Nom du client</th>
                        <th>Date</th>
                        <th>Montant</th>
                        <th>Statut</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="commandes-tbody">
                    <!-- Les données seront insérées par JavaScript -->
                </tbody>
            </table>
            <div id="no-results-message" class="no-results-message" style="display: none;">
                Aucune commande ne correspond à votre recherche.
            </div>
        </div>
    </main>

    <!-- Modale Détails Commande -->
    <div id="modal-details" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Détails de la commande</h2>
            
            <div class="modal-body">
                <div class="detail-group">
                    <p><strong>Numéro :</strong> <span id="detail-numero"></span></p>
                    <p><strong>Client :</strong> <span id="detail-client"></span></p>
                    <p><strong>Date :</strong> <span id="detail-date"></span></p>
                    <p><strong>Statut :</strong> <span id="detail-status"></span></p>
                    <p><strong>Montant total :</strong> <span id="detail-montant"></span> MAD</p>
                </div>

                <div class="detail-group">
                    <h3>Produits commandés</h3>
                    <ul id="detail-produits" class="detail-produits-list">
                        <!-- Les produits seront insérés ici -->
                    </ul>
                </div>

                <div class="detail-group">
                    <h3>Adresse de livraison</h3>
                    <p id="detail-adresse"></p>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn-action" id="btn-change-status">Modifier le statut</button>
                <button class="btn-close">Fermer</button>
            </div>
        </div>
    </div>

    <!-- Modale Changer Statut -->
    <div id="modal-change-status" class="modal">
        <div class="modal-content modal-sm">
            <span class="close">&times;</span>
            <h2>Modifier le statut</h2>
            
            <select id="new-status">
                <option value="En attente">En attente</option>
                <option value="Confirmée">Confirmée</option>
                <option value="En préparation">En préparation</option>
                <option value="Livrée">Livrée</option>
                <option value="Annulée">Annulée</option>
            </select>

            <div class="modal-footer">
                <button class="btn-save">Enregistrer</button>
                <button class="btn-close">Annuler</button>
            </div>
        </div>
    </div>

</body>
</html>
