<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcul-cire.css">
    <script src="calcul-cire.js" defer></script>
    <title>Calcul de Cire - Lunaya Bougie</title>
</head>
<body>
    <header>
        <div class="left">
            <div class="menu-zone">
                <button class="menu-btn">
                    <img src="icone/paragraphe.png" alt="Menu">
                </button>
            </div>
            <div class="logo">
                <a href="html.html" class="logo-link">
                    <h1>LUNAYA</h1>
                    <h6>Bougie</h6>
                </a>
            </div>
        </div>

        <section class="header-right">
            <div class="search-container">
                <input type="text" placeholder="Rechercher..." class="barrederecherche" id="search-global">
                <button type="submit" class="search-button">
                    <img src="icone/chercher.png" alt="Rechercher">
                </button>
            </div>

            <div class="icons">
                <a href="nouvelpagecompte.html"><img src="icone/utilisateur.png" alt="Compte"></a>
            </div>
        </section>
    </header>

    <!-- Contenu principal -->
    <main class="calcul-cire-container">
        <h1 class="page-title">Calcul de Cire - Statistiques d'utilisation</h1>

        <!-- Résumé des statistiques -->
        <div class="stats-summary">
            <div class="stat-card">
                <div class="stat-value" id="total-users">0</div>
                <div class="stat-label">Clients qui utilisent cette fonctionnalité</div>
            </div>
        </div>

        <!-- Tableau des statistiques -->
        <div class="stats-table-wrapper">
            <h2 class="section-title">Détails par utilisateur</h2>
            <table class="stats-table">
                <thead>
                    <tr>
                        <th>Nom d'utilisateur</th>
                        <th>Email</th>
                        <th>Nombre d'utilisations</th>
                        <th>Fréquence</th>
                        <th>Dernière utilisation</th>
                    </tr>
                </thead>
                <tbody id="stats-tbody">
                    <!-- Les données seront insérées par JavaScript -->
                </tbody>
            </table>
            <div id="no-data-message" class="no-data-message" style="display: none;">
                Aucune donnée disponible pour le moment.
            </div>
        </div>
    </main>

</body>
</html>
